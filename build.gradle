// Apply the java plugin to add support for Java
apply plugin: 'java'

// Compile Java.
compileJava {
    targetCompatibility = 1.8
    sourceCompatibility = 1.8
    options.incremental = true
}

version = 2.0

// In this section you declare where to find the dependencies of your project
repositories {
    maven { url "http://repo.dotcms.com/artifactory/libs-release" }
}

// In this section you declare the dependencies for your production and test code
dependencies {
    compileOnly fileTree(dir: 'lib', include: '*.jar')
    compileOnly (group: 'com.dotcms', name: 'dotcms', version: '4.3.3') {
        transitive = true
    }
    compileOnly ('javax.servlet.jsp:javax.servlet.jsp-api:2.3.1')
}

sourceSets {
    main {
        java {
            srcDirs = ['src']
        }
    }
}

//Override default jar output directory to match ant build.
libsDirName = file("$rootDir/build/jar")

wrapper {
    gradleVersion = '4.2'
}